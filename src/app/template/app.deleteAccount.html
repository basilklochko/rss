<strong>Delete Account</strong>
<hr/>
<form class="form-horizontal">
    <div class="alert alert-danger" role="alert">Are you sure you want to delete your account?</div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary" (click)="onDelete()">Confirm</button>
            <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>
