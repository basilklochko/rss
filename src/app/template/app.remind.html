<strong>Remind Password</strong>
<hr/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="email" class="col-lg-2 col-md-3 col-sm-3 control-label">Email <span class="text-danger">*</span></label>
        <div class="col-lg-3 col-md-4 col-sm-5">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
            <span [hidden]="user.isEmailValid()" class="text-danger">Email address is invalid</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-sm-8">
            <button type="submit" class="btn btn-primary" (click)="onSend()" [disabled]="user.email == '' || !user.isEmailValid()">Send</button>
        </div>
    </div>
</form>

<div [hidden]="user._id == null">
    <div class="alert alert-success" role="alert" [hidden]="user.error.length !== 0">Password has been sent. Redirecting to the login page.</div>
    <div class="alert alert-danger" role="alert" [hidden]="user.error.length == 0">{{user.error}}</div>
</div>
