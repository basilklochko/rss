<strong>Change Password</strong>
<hr/>
<form class="form-horizontal">
    <div class="form-group">
        <label for="password" class="col-lg-2 col-md-3 col-sm-4 control-label">New Password <span class="text-danger">*</span></label>
        <div class="col-lg-3 col-md-4 col-sm-5">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="passwordcheck" class="col-lg-2 col-md-3 col-sm-4 control-label">Confirm Password <span class="text-danger">*</span></label>
        <div class="col-lg-3 col-md-4 col-sm-5">
            <input type="password" class="form-control" id="passwordcheck" name="passwordcheck" placeholder="Password" [(ngModel)]="user.passwordcheck">
            <span [hidden]="user.password === user.passwordcheck" class="text-danger">Password doesn't match</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary" (click)="onChange()" [disabled]="user.password == '' || user.password != user.passwordcheck">Change</button>
            <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>

<div class="alert alert-success" role="alert" [hidden]="changed == false">Password has been successfully changed. Redirecting to the login page.</div>
